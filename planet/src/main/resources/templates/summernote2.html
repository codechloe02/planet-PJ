<!doctype html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>	
	<!-- include summernote css/js -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	
	<!-- 언어 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/lang/summernote-ko-KR.min.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$("#homeBtn").click(function(){
				location.href='/';
			});
			
			$('#content').summernote({
				lang : "ko-KR",
			    placeholder: '내용을 입력하세요',
			    tabsize: 2,
			    height: 320,
			    toolbar: [
			          ['style', ['style']],
			          ['font', ['bold', 'underline', 'clear']],
			          ['color', ['color']],
			          ['para', ['ul', 'ol', 'paragraph']],
			          ['table', ['table']],
			          ['insert', ['link', 'picture', 'video']],
			          ['view', ['fullscreen', 'codeview', 'help']]
			        ],
			        focus : true,
					// 이미지가 1MB를 넘을경우 수동으로 업로드를 처리하고 실행될 코드를 지정해준다.
					callbacks : {
						onImageUpload : function(files, editor, welEditable) {
							for (var i = files.length - 1; i >= 0; i--) {
								sendFile(files[i], this);
							}
						}
					}			        
		    });			
		});
		// 실제 업로드되는 서버의 파일을 Ajax로 호출해 줘야한다.
		function sendFile(file, el) {
			// 폼 작성
			var form_data = new FormData();
	      	form_data.append('file', file);
	      	// Ajax 호출
	      	$.ajax({
	        	data: form_data,
	        	type: "POST",
	        	url: '/imageUpload',
	        	cache: false,
	        	contentType: false,
	        	enctype: 'multipart/form-data',
	        	processData: false,
	        	success: function(img_name) { // 성공
	          		$(el).summernote('editor.insertImage', img_name);
	        	}
	      	});
	    }
	</script>	
</head>
<body>
	<img src="./images/linux.png" alt="귀여운펭귄" />
	<img src="./images/Penguin.png" alt="건방진펭귄" />
	<img src="./images/kimc.png" alt="귀여운펭귄" />
	<h2> 서버 시간 : [[${today}]]</h2>
	<hr />
	<form action="summernoteResult2" method="post">
		<input type="text" name="name" id="name" placeholder="작성자이름 입력" required="required"/>
		<input type="password" name="password" id="password" placeholder="작성자 비밀번호 입력" required="required"/>
		<hr />
		<input type="text" name="subject" id="subject" placeholder="글 제목을 입력해 주시기 바랍니다." required="required" size="100"/>
		<hr />
		<textarea id="content" name="content" th:class="form-control" rows="10"></textarea>
		<hr />
		<input type="submit" id="submitBtn" value="글올리기" class="btn btn-sm btn-outline-danger"/>
		<input type="button" id="homeBtn" value="Home으로" class="btn btn-sm btn-outline-danger"/>
	</form>
</body>
</html>
