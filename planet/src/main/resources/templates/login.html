<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container"
		style="margin: auto; width: 40%; margin-top: 50px;">
		<form th:action="@{/login}" method="POST">
			<h1>Please Log In</h1>
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<div class="form-group">
				<input name="username" type="text" 
					placeholder="email" autofocus="autofocus"
					style="margin-bottom: 8px;" /> <input name="password"
					type="password"  placeholder="password"
					style="margin-bottom: 8px;" />
				<div style="text-align: center;">
					<button type="submit">Log In</button>
					<button type="button" onclick="location.href='/join'">Join</button>
					<button type="button" onclick="location.href='/'">Home</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
