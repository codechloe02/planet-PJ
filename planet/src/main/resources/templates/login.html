<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
<style>
body, html {
	height: 100%;
	margin: 0;
	background-color: #f0f0f0;
	background-image: url('./img/logo2.png');
	background-position: center;
	color: #333;
}

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 40%;
	padding: 20px;
	background-color: rgba(255, 255, 255, 0.8);
	border-radius: 10px;
	color: #333;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input, button {
	width: 100%;
	margin-bottom: 8px;
	padding: 12px;
	border-radius: 5px;
	border: 1px solid #ccc;
	color: #333;
}

button {
	cursor: pointer;
	background-color: #4CAF50; /* Green */
	color: white;
	border: none;
}

.form-group {
	margin-bottom: 20px;
}

h1, p {
	color: #333;
}
</style>
<body>

	<div class="container">
		<form th:action="@{/login}" method="POST">
			<h1 style="text-align: center">Log In</h1>
			<div th:if="${param.error}">등록된 회원이 아니거나 비밀번호가 틀립니다.</div>
			<div th:if="${param.logout}">로그아웃되어 있습니다.</div>
			<div class="form-group">
				<input name="username" type="text" placeholder="email"
					autofocus="autofocus"> <input name="password"
					type="password" placeholder="password">
				<div style="text-align: center;">
					<button type="submit">Log In</button>
					<button type="button" onclick="location.href='/join'">회원가입</button>
					<button type="button" onclick="location.href='/'">Home</button>
					<button type="button" onclick="location.href='/forgot-password'">비밀번호
						찾기</button>
					<!-- 비밀번호 찾기 버튼 추가 -->
				</div>
			</div>
		</form>
	</div>
</body>
</html>
